<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">

   #tbl-mey th {padding:0.25rem; }
   div.um table th {padding:0.75rem;}
   div.m table td{width:20px !important;}
 </style>
</head>
<body>

 <div class="row justify-content-center">
  <div class="col-6 text-center">
   <table class="table table-sm mb-0 text-center">

     <tr>

      <th data-um="ை" data-u="ஐ">ஐ</th>
      <th data-um="ொ" data-u="ஒ">ஒ</th>
      <th data-um="ோ" data-u="ஓ">ஓ</th>
      <th data-um="ௌ" data-u="ஔ">ஔ</th>
      <th>ஃ</th>
     </tr>
    </thead>
    </table>
    <table class="table table-bordered text-center" id="tbl-mey">
    <tbody>
     <tr>
      <th class="mey">க</th>
      <th class="mey">ங</th>
      <th class="mey">ச</th>
      <th class="mey">ஞ</th>
      <th class="mey">ட</th>
      <th class="mey">ண</th>
      <th class="mey">த</th>
      <th class="mey">ந</th>
      <th class="mey">ப</th>
      <th class="mey">ம</th>
      <th class="mey">ய</th>
      <th class="mey">ர</th>
      <th class="mey">ல</th>
     </tr><tr>
      <th class="mey">வ</th>
      <th class="mey">ழ</th>
      <th class="mey">ள</th>
      <th class="mey">ற</th>
      <th class="mey">ன</th>
      <th class="mey">ஷ</th>
      <th class="mey">ஸ</th>
      <th class="mey">ஜ</th>
      <th class="mey">ஹ</th>
      <th class="mey">க்ஷ</th>
      <th>ௐ</th>
      <th>௳</th>
      <th>ஸ்ரீ</th>
     </tr>
    </tbody>
   </table>
  </div>
 </div>
</div>
<div class="container-fluid">
 <div class="row no-gutters justify-content-center um">
  <div class="col-4">
   <table class="table table-striped mb-0 text-center">
    <tbody>
    <tr>
     <th data-um="்" data-u="அ">அ</th>
     <th data-um="ா" data-u="ஆ">ஆ</th>
     <th data-um="ி" data-u="இ">இ</th>
    </tr>
    <tr>
     <th data-um="ீ" data-u="ஈ">ஈ</th>
     <th data-um="ு" data-u="உ">உ</th>
     <th data-um="ூ" data-u="ஊ">ஊ</th>
    </tr>
    <tr>
     <th data-um="ெ" data-u="எ">எ</th>
     <th data-um="ே" data-u="ஏ">ஏ</th>
     <th data-um="ை" data-u="ஐ">ஐ</th>
    </tr>
    <tr>
     <th data-um="ொ" data-u="ஒ">ஒ</th>
     <th data-um="ோ" data-u="ஓ">ஓ</th>
     <th data-um="ௌ" data-u="ஔ">ஔ</th>
    </tr>
    </tbody>
   </table>
  </div>
  <div class="col-8 m">
   <table class="table table-striped text-center">
    <tbody>
    <tr>
     <td class="mey">க</td>
     <td class="mey">ங</td>
     <td class="mey">ச</td>
     <td class="mey">ஞ</td>
     <td class="mey">ட</td>
     <td class="mey">ண</td>
    </tr><tr>
     <td class="mey">த</td>
     <td class="mey">ந</td>
     <td class="mey">ப</td>
     <td class="mey">ம</td>
     <td class="mey">ய</td>
     <td class="mey">ர</td>
    </tr><tr>
     <td class="mey">ல</td>
     <td class="mey">வ</td>
     <td class="mey">ழ</td>
     <td class="mey">ள</td>
     <td class="mey">ற</td>
     <td class="mey">ன</td>
    </tr><tr>
     <td class="mey">ஷ</td>
     <td class="mey">ஸ</td>
     <td class="mey">ஜ</td>
     <td class="mey">ஹ</td>
     <td class="mey">க்ஷ</td>
    </tr>
    </tbody>
   </table>
   <div>
 </div>
</div>
<script type="text/javascript">
 jQuery(document).ready(function($) {
   jQuery(".mey").on("click",function(e){
    var els=jQuery(this).text();
    var togl=false;

    if(jQuery(this).hasClass("active")){
     jQuery("thead th").each(function(index, el) {
      if(jQuery(this).data("u")){
       jQuery(this).text(jQuery(this).data("u"));
      }
     });
     jQuery("thead th:last()").show();
     togl=false;
    }else{
     jQuery("thead th").each(function(index, el) {
      if(jQuery(this).data("um")){
       jQuery(this).text(els + jQuery(this).data("um"));
      }
     });
     togl=true;
     jQuery("thead th:last()").hide();
    }

    jQuery("tbody th").removeClass("active");
    if(togl){jQuery(this).addClass("active");}

   });
 });
</script>
</body>
</html>
